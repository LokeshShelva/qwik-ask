name: 'Release Alpha'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0-alpha.1)'
        required: true
        type: string

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: yarn install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ inputs.version }}
          releaseName: 'QwikAsk ${{ inputs.version }}'
          releaseBody: |
            ## ⚠️ Alpha Release - For Testing Only

            This is an early alpha release of QwikAsk for testing purposes.

            ### Installation Notes
            - **Windows**: Download the `.exe` (NSIS installer) or `.msi` file
            - **macOS**: Download the `.dmg` file. You may need to right-click → Open and confirm to bypass Gatekeeper (unsigned app)
            - **Linux**: Download `.deb` for Debian/Ubuntu or `.AppImage` for other distros

            ### Feedback
            Please report any issues at https://github.com/LokeshShelva/qwik-ask/issues
          releaseDraft: false
          prerelease: true
          args: ${{ matrix.args }}
